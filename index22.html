<!doctype html>
<html lang="es" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tulipanes Espaciales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&amp;family=Dancing+Script:wght@500;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    :root {
      --bg-space: #0a0a1a;
      --star-color: #fff8e7;
      --tulip-pink: #ff6b9d;
      --tulip-red: #e63946;
      --text-light: #f8f4ff;
    }
    
    .space-bg {
      background: radial-gradient(ellipse at bottom, #1a1a3e 0%, #0a0a1a 50%, #050510 100%);
    }
    
    /* Estrellas */
    .star {
      position: absolute;
      background: var(--star-color);
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
      box-shadow: 0 0 6px 2px rgba(255, 248, 231, 0.3);
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, #fff, transparent);
      border-radius: 50%;
      animation: shoot 3s ease-in-out infinite;
      opacity: 0;
    }
    
    .shooting-star::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
      transform: translateX(-100%);
      top: 1px;
    }
    
    @keyframes shoot {
      0% { transform: translateX(0) translateY(0); opacity: 0; }
      5% { opacity: 1; }
      30% { transform: translateX(300px) translateY(200px); opacity: 0; }
      100% { opacity: 0; }
    }
    
    /* Nebulosas */
    .nebula {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -20px) scale(1.1); }
    }
    
    /* Tulipanes */
    .tulip-container {
      position: absolute;
      bottom: 0;
      transform-origin: bottom center;
    }
    
    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      background: linear-gradient(90deg, 
        #2a4514 0%, 
        #3d6020 20%, 
        #4a7c23 40%,
        #5a8c33 50%,
        #4a7c23 60%,
        #3d6020 80%,
        #2a4514 100%);
      border-radius: 4px;
      transform-origin: bottom center;
      animation: sway var(--sway-duration) ease-in-out infinite;
      box-shadow: 
        inset -3px 0 5px rgba(0,0,0,0.5),
        inset 3px 0 5px rgba(120,180,70,0.25),
        inset 0 -3px 8px rgba(0,0,0,0.3),
        3px 3px 12px rgba(0,0,0,0.4);
      filter: contrast(1.1) saturate(1.2);
    }
    
    .stem::before {
      content: '';
      position: absolute;
      left: 60%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to top, 
        transparent 0%,
        rgba(180,220,120,0.3) 20%,
        rgba(200,240,140,0.5) 50%,
        rgba(180,220,120,0.3) 80%,
        transparent 100%);
      border-radius: 1px;
      filter: blur(0.5px);
    }
    
    .stem::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      background: repeating-linear-gradient(to top,
        transparent,
        transparent 15px,
        rgba(0,0,0,0.08) 15px,
        rgba(0,0,0,0.08) 16px);
      border-radius: 4px;
    }
    
    .stem-segment {
      position: absolute;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg,
        rgba(0,0,0,0.15),
        transparent 30%,
        transparent 70%,
        rgba(0,0,0,0.15));
      transform: scaleX(1.1);
    }
    
    .stem-texture {
      position: absolute;
      left: 20%;
      width: 60%;
      height: 100%;
      background: 
        repeating-linear-gradient(to top,
          transparent,
          transparent 8px,
          rgba(90,140,51,0.2) 8px,
          rgba(90,140,51,0.2) 9px),
        repeating-linear-gradient(45deg,
          transparent,
          transparent 3px,
          rgba(0,0,0,0.03) 3px,
          rgba(0,0,0,0.03) 4px);
      pointer-events: none;
    }
    
    @keyframes sway {
      0%, 100% { transform: translateX(-50%) rotate(var(--sway-start)); }
      50% { transform: translateX(-50%) rotate(var(--sway-end)); }
    }
    
    .tulip-head {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      animation: bloom 2s ease-out forwards, gentle-bob 4s ease-in-out infinite 2s;
    }
    
    @keyframes bloom {
      0% { transform: translateX(-50%) scale(0) rotate(-10deg); opacity: 0; }
      60% { transform: translateX(-50%) scale(1.1) rotate(5deg); }
      100% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; }
    }
    
    @keyframes gentle-bob {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-5px); }
    }
    
    .petal {
      position: absolute;
      border-radius: 50% 50% 25% 25%;
      transform-origin: bottom center;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.5));
      overflow: hidden;
      animation: sway var(--sway-duration, 4s) ease-in-out infinite;
      /* El color se mejora en el JS */
    }
    
    .petal::before {
      content: '';
      position: absolute;
      top: -5%;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 70%;
      background: linear-gradient(to bottom, 
        rgba(255,255,255,0.9) 0%, 
        rgba(255,255,255,0.5) 40%,
        transparent 100%);
      border-radius: 50%;
      filter: blur(12px);
    }
    
    .petal::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 35%;
      background: linear-gradient(to top, 
        rgba(0,0,0,0.25) 0%, 
        rgba(0,0,0,0.08) 50%,
        transparent 100%);
      border-radius: 0 0 25% 25%;
    }
    
    .petal-center {
      width: 32px;
      height: 52px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      border-radius: 50% 50% 15% 15%;
    }
    
    .petal-left {
      width: 28px;
      height: 48px;
      left: 12%;
      transform: rotate(-25deg);
      z-index: 2;
    }
    
    .petal-right {
      width: 28px;
      height: 48px;
      right: 12%;
      transform: rotate(25deg);
      z-index: 2;
    }
    
    .petal-back-left {
      width: 24px;
      height: 42px;
      left: -5%;
      transform: rotate(-40deg);
      z-index: 1;
      opacity: 0.85;
    }
    
    .petal-back-right {
      width: 24px;
      height: 42px;
      right: -5%;
      transform: rotate(40deg);
      z-index: 1;
      opacity: 0.85;
    }
    
    /* Centro del tulipán */
    .tulip-center {
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 18px;
      background: radial-gradient(circle, #2a3d1a, #1a2410);
      border-radius: 50%;
      z-index: 4;
      box-shadow: 
        inset 0 2px 4px rgba(0,0,0,0.6),
        0 0 8px rgba(255,220,100,0.3);
    }
    
    .tulip-center::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #ffdc64;
      border-radius: 50%;
      box-shadow: 0 0 6px #ffdc64;
    }
    
    /* Estambres */
    .stamen {
      position: absolute;
      width: 2px;
      height: 12px;
      background: linear-gradient(to top, #4a5d2a, #6a7d4a);
      border-radius: 1px;
      bottom: 5px;
      transform-origin: bottom center;
    }
    
    .stamen::after {
      content: '';
      position: absolute;
      top: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      box-shadow: 0 0 4px #ffd700;
    }
    
    .leaf {
      position: absolute;
      background: linear-gradient(135deg, #2d5016 0%, #4a7c23 30%, #5a9c2e 60%, #6aac3e 100%);
      border-radius: 0 80% 0 80%;
      transform-origin: bottom left;
      animation: leaf-grow 1.5s ease-out forwards;
      box-shadow: 
        inset -2px 2px 6px rgba(0,0,0,0.3),
        inset 2px -2px 6px rgba(120,180,70,0.2),
        3px 3px 10px rgba(0,0,0,0.3);
    }
    
    .leaf::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      background: linear-gradient(135deg, transparent 40%, rgba(150,200,90,0.3) 50%, transparent 60%);
      border-radius: 0 80% 0 80%;
      pointer-events: none;
    }
    
    .leaf::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 2px;
      background: linear-gradient(to right, #2d5016, #5a9c2e, #6aac3e);
      transform: translateY(-50%) rotate(-20deg);
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    .leaf-right {
      border-radius: 80% 0 80% 0;
      transform-origin: bottom right;
      background: linear-gradient(225deg, #2d5016 0%, #4a7c23 30%, #5a9c2e 60%, #6aac3e 100%);
    }
    
    .leaf-right::before {
      border-radius: 80% 0 80% 0;
      background: linear-gradient(225deg, transparent 40%, rgba(150,200,90,0.3) 50%, transparent 60%);
    }
    
    .leaf-right::after {
      transform: translateY(-50%) rotate(20deg);
    }
    
    @keyframes leaf-grow {
      0% { transform: scale(0) rotate(0deg); }
      100% { transform: scale(1) rotate(var(--leaf-rotation)); }
    }
    
    /* Partículas brillantes */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle-float 3s ease-in-out infinite;
      box-shadow: 0 0 10px 2px rgba(255, 107, 157, 0.5);
    }
    
    @keyframes sparkle-float {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        opacity: 0.5; 
      }
      50% { 
        transform: translateY(-30px) scale(1.5); 
        opacity: 1; 
      }
    }
    
    /* Título */
    .title-glow {
      text-shadow: 
        0 0 10px rgba(255, 107, 157, 0.5),
        0 0 20px rgba(255, 107, 157, 0.3),
        0 0 40px rgba(255, 107, 157, 0.2);
      animation: title-pulse 3s ease-in-out infinite;
    }
    
    @keyframes title-pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; text-shadow: 
        0 0 15px rgba(255, 107, 157, 0.7),
        0 0 30px rgba(255, 107, 157, 0.5),
        0 0 60px rgba(255, 107, 157, 0.3); }
    }
    
    /* Fireflies */
    .firefly {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fffbe6 0%, transparent 70%);
      border-radius: 50%;
      animation: firefly-move 8s ease-in-out infinite;
      box-shadow: 0 0 15px 5px rgba(255, 251, 230, 0.4);
    }
    
    @keyframes firefly-move {
      0%, 100% { 
        transform: translate(0, 0); 
        opacity: 0.3; 
      }
      25% { 
        transform: translate(50px, -30px); 
        opacity: 1; 
      }
      50% { 
        transform: translate(20px, -60px); 
        opacity: 0.5; 
      }
      75% { 
        transform: translate(-30px, -20px); 
        opacity: 0.8; 
      }
    }
    
    /* Ground glow */
    .ground-glow {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 150px;
      background: linear-gradient(to top, 
        rgba(45, 80, 22, 0.4) 0%, 
        rgba(45, 80, 22, 0.2) 30%,
        transparent 100%);
      pointer-events: none;
    }
    
    /* Nombre con estrellas */
    .star-name-container {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
    }
    
    .letter-star {
      position: absolute;
      background: radial-gradient(circle, #fff 0%, #ffd700 40%, #ff9500 70%, transparent 100%);
      border-radius: 50%;
      animation: star-pulse 2s ease-in-out infinite;
      opacity: 0;
      animation: star-appear 0.8s ease-out forwards, star-pulse 2s ease-in-out infinite 0.8s;
    }
    
    .letter-star::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      box-shadow: 0 0 15px #ffd700;
    }
    
    .letter-star::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 150%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      box-shadow: 0 0 15px #ffd700;
    }
    
    @keyframes star-appear {
      0% { 
        opacity: 0; 
        transform: scale(0) rotate(0deg);
      }
      70% {
        transform: scale(1.3) rotate(180deg);
      }
      100% { 
        opacity: 1; 
        transform: scale(1) rotate(360deg);
      }
    }
    
    @keyframes star-pulse {
      0%, 100% { 
        filter: brightness(1) drop-shadow(0 0 10px #ffd700);
      }
      50% { 
        filter: brightness(1.5) drop-shadow(0 0 25px #ffd700) drop-shadow(0 0 40px #ff9500);
      }
    }
    
    .star-glow {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.3), transparent 70%);
      pointer-events: none;
      animation: glow-pulse 2s ease-in-out infinite;
    }
    
    @keyframes glow-pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full m-0 p-0 overflow-hidden">
  <div id="app" class="w-full h-full space-bg relative overflow-hidden"><!-- Nebulosas de fondo -->
   <div class="nebula" style="width: 400px; height: 400px; background: #ff6b9d; top: 10%; left: 10%;"></div>
   <div class="nebula" style="width: 300px; height: 300px; background: #9d4edd; top: 20%; right: 15%; animation-delay: -5s;"></div>
   <div class="nebula" style="width: 350px; height: 350px; background: #4cc9f0; bottom: 30%; left: 30%; animation-delay: -10s;"></div><!-- Contenedor de estrellas -->
   <div id="stars-container"></div><!-- Estrellas fugaces -->
   <div class="shooting-star" style="top: 15%; left: 20%;"></div>
   <div class="shooting-star" style="top: 25%; left: 60%; animation-delay: 1.5s;"></div>
   <div class="shooting-star" style="top: 10%; left: 40%; animation-delay: 4s;"></div><!-- Nombre con estrellas -->
  <!-- <div id="star-name-container" class="star-name-container"></div> --><!-- Título -->
   <div class="absolute top-8 left-0 right-0 text-center z-20">
    <h1 id="main-title" class="title-glow text-5xl md:text-7xl font-bold" style="font-family: 'Dancing Script', cursive; color: var(--text-light);">SOLCITO</h1>
    <p class="mt-4 text-lg md:text-xl opacity-70" style="color: var(--text-light); font-family: 'Playfair Display', serif;">✨ Tu jardin de Tulipanes ✨</p>
   </div><!-- Contenedor de tulipanes -->
   <div id="tulips-container"></div><!-- Luciérnagas -->
   <div id="fireflies-container"></div><!-- Brillo del suelo -->
   <div class="ground-glow"></div><!-- Partículas brillantes -->
   <div id="sparkles-container"></div>
  </div>
  <script>
    const defaultConfig = {
      title_text: 'Jardín Estelar de Tulipanes',
      primary_color: '#ff6b9d',
      secondary_color: '#e63946',
      bg_color: '#0a0a1a',
      text_color: '#f8f4ff',
      accent_color: '#9d4edd',
      font_family: 'Dancing Script',
      font_size: 48
    };

    // Colores de tulipanes
    const tulipColors = [
      { main: '#ff6b9d', dark: '#e5547f', light: '#ff8fb3' },
      { main: '#e63946', dark: '#c62a36', light: '#ff5c6a' },
      { main: '#9d4edd', dark: '#7b2cbf', light: '#b76eeb' },
      { main: '#ff9e7d', dark: '#e87d5a', light: '#ffb8a0' },
      { main: '#f72585', dark: '#d41c6e', light: '#ff4d9e' },
      { main: '#4cc9f0', dark: '#3aa8cc', light: '#7dd8f5' },
      { main: '#ffd166', dark: '#e6b84d', light: '#ffe08a' }
    ];

    // Crear estrellas
    function createStars() {
      const container = document.getElementById('stars-container');
      container.innerHTML = '';
      const starCount = 150;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 70}%`;
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
        star.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(star);
      }
    }

    // Crear tulipanes
    function createTulips() {
      const container = document.getElementById('tulips-container');
      container.innerHTML = '';
      const tulipCount = 12;
      
      for (let i = 0; i < tulipCount; i++) {
        const color = tulipColors[Math.floor(Math.random() * tulipColors.length)];
        const tulip = createTulip(color, i, tulipCount);
        container.appendChild(tulip);
      }
    }

    function createTulip(color, index, total) {
      const container = document.createElement('div');
      container.className = 'tulip-container';

      const spacing = 100 / (total + 1);
      const xPos = spacing * (index + 1);
      const stemHeight = 120 + Math.random() * 100;
      const delay = index * 0.2;

      container.style.left = `${xPos}%`;
      container.style.zIndex = Math.floor(Math.random() * 10);

      // Tallo
      const stem = document.createElement('div');
      stem.className = 'stem';
      stem.style.height = `${stemHeight}px`;
      // Animación del tallo (menos movimiento)
      const swayDuration = 3 + Math.random() * 2;
      const swayStart = -0.5 - Math.random() * 0.5;
      const swayEnd = 0.5 + Math.random() * 0.5;
      stem.style.setProperty('--sway-duration', `${swayDuration}s`);
      stem.style.setProperty('--sway-start', `${swayStart}deg`);
      stem.style.setProperty('--sway-end', `${swayEnd}deg`);
      stem.style.animationDelay = `${Math.random() * 2}s`;

      // Agregar textura al tallo
      const stemTexture = document.createElement('div');
      stemTexture.className = 'stem-texture';
      stem.appendChild(stemTexture);

      // Agregar segmentos al tallo (nudos)
      const segmentCount = Math.floor(stemHeight / 40);
      for (let j = 1; j <= segmentCount; j++) {
        const segment = document.createElement('div');
        segment.className = 'stem-segment';
        segment.style.bottom = `${(stemHeight / (segmentCount + 1)) * j}px`;
        stem.appendChild(segment);
      }

      container.appendChild(stem);

      // Hojas
      const leaf1 = document.createElement('div');
      leaf1.className = 'leaf';
      leaf1.style.width = '45px';
      leaf1.style.height = '75px';
      leaf1.style.bottom = `${stemHeight * 0.25}px`;
      leaf1.style.left = '50%';
      leaf1.style.setProperty('--leaf-rotation', '-50deg');
      leaf1.style.animationDelay = `${delay + 0.5}s`;
      container.appendChild(leaf1);

      const leaf2 = document.createElement('div');
      leaf2.className = 'leaf leaf-right';
      leaf2.style.width = '40px';
      leaf2.style.height = '65px';
      leaf2.style.bottom = `${stemHeight * 0.45}px`;
      leaf2.style.right = '50%';
      leaf2.style.left = 'auto';
      leaf2.style.setProperty('--leaf-rotation', '45deg');
      leaf2.style.animationDelay = `${delay + 0.8}s`;
      container.appendChild(leaf2);

      // Tercera hoja opcional
      if (Math.random() > 0.5) {
        const leaf3 = document.createElement('div');
        leaf3.className = 'leaf';
        leaf3.style.width = '35px';
        leaf3.style.height = '55px';
        leaf3.style.bottom = `${stemHeight * 0.6}px`;
        leaf3.style.left = '50%';
        leaf3.style.setProperty('--leaf-rotation', '-35deg');
        leaf3.style.animationDelay = `${delay + 1.1}s`;
        container.appendChild(leaf3);
      }

      // Cabeza del tulipán
      const head = document.createElement('div');
      head.className = 'tulip-head';
      head.style.width = '80px';
      head.style.height = '58px';
      head.style.bottom = `${stemHeight}px`;
      head.style.animationDelay = `${delay}s`;

      // Pétalos
      const petalClasses = ['petal-back-left', 'petal-back-right', 'petal-left', 'petal-right', 'petal-center'];
      petalClasses.forEach(cls => {
        const petal = document.createElement('div');
        petal.className = `petal ${cls}`;
        petal.style.background = `
          radial-gradient(circle at 60% 20%, ${color.light} 0%, transparent 60%),
          linear-gradient(to top, 
            ${color.dark} 0%, 
            ${color.main} 30%,
            ${color.light} 60%,
            ${color.main} 90%,
            ${color.dark} 100%)`;
        petal.style.boxShadow = `
          0 8px 24px ${color.main}40,

    function adjustColor(hex, percent) {
      const num = parseInt(hex.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.min(255, Math.max(0, (num >> 16) + amt));
      const G = Math.min(255, Math.max(0, (num >> 8 & 0x00FF) + amt));
      const B = Math.min(255, Math.max(0, (num & 0x0000FF) + amt));
      return `#${(0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1)}`;
    }

      };
      
      const name = 'SOLCITO';
      const starSize = 12;
      const spacing = 8;
      const letterSpacing = 65;
      
      let currentX = 0;
      
      name.split('').forEach((letter, letterIndex) => {
        const points = letters[letter];
        if (!points) return;
        
        points.forEach((point, pointIndex) => {
          const [x, y] = point;
          const star = document.createElement('div');
          star.className = 'letter-star';
          star.style.width = `${starSize}px`;

          star.style.left = `${currentX + (x * spacing)}px`;
