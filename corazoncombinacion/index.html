  <script>
    const defaultConfig = {
      main_title: "Eres mi todo",
      subtitle_text: "Mi raz√≥n de ser",
      primary_color: "#a78bfa",
      secondary_color: "#ec4899",
      text_color: "#c4b5fd",
      background_color: "#1e1b4b",
      accent_color: "#3b82f6"
    };

    let config = { ...defaultConfig };

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let heartPoints = [];
    let animationFrame = 0;
    const totalParticles = 500;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      generateHeartPoints();
      createParticles();
    }

    function generateHeartPoints() {
      heartPoints = [];
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const scale = Math.min(canvas.width, canvas.height) * 0.16;

      // Outline
      for (let t = 0; t < Math.PI * 2; t += 0.008) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        
        heartPoints.push({
          x: centerX + x * scale / 16,
          y: centerY + y * scale / 16
        });
      }

      // Fill
      for (let i = 0; i < 300; i++) {
        const t = Math.random() * Math.PI * 2;
        const r = Math.random() * 0.92;
        const x = 16 * Math.pow(Math.sin(t), 3) * r;
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * r;
        
        heartPoints.push({
          x: centerX + x * scale / 16,
          y: centerY + y * scale / 16
        });
      }
    }

    function createParticles() {
      particles = [];
      
      for (let i = 0; i < totalParticles; i++) {
        const target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * Math.max(canvas.width, canvas.height) * 1.2;
        
        // Color variation: purple, pink, blue, red
        const colorType = Math.random();
        let hue;
        if (colorType < 0.25) hue = 270; // Purple
        else if (colorType < 0.5) hue = 330; // Pink
        else if (colorType < 0.75) hue = 210; // Blue
        else hue = 0; // Red
        
        particles.push({
          x: canvas.width / 2 + Math.cos(angle) * distance,
          y: canvas.height / 2 + Math.sin(angle) * distance,
          targetX: target.x,
          targetY: target.y,
          startX: canvas.width / 2 + Math.cos(angle) * distance,
          startY: canvas.height / 2 + Math.sin(angle) * distance,
          size: Math.random() * 3.5 + 1.5,
          speed: Math.random() * 0.012 + 0.006,
          progress: 0,
          delay: Math.random() * 150,
          hue: hue + (Math.random() * 30 - 15),
          pulse: Math.random() * Math.PI * 2,
          brightness: Math.random() * 0.4 + 0.6,
          rotation: Math.random() * Math.PI * 2
        });
      }
    }

    function easeOutQuint(x) {
      return 1 - Math.pow(1 - x, 5);
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      animationFrame++;
      
      // Connection lines with rainbow colors
      for (let i = 0; i < particles.length; i += 3) {
        for (let j = i + 1; j < Math.min(i + 12, particles.length); j += 2) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 70 && particles[i].progress > 0.6 && particles[j].progress > 0.6) {
            const gradient = ctx.createLinearGradient(
              particles[i].x, particles[i].y,
              particles[j].x, particles[j].y
            );
            gradient.addColorStop(0, `hsla(${particles[i].hue}, 100%, 60%, ${(1 - dist / 70) * 0.25})`);
            gradient.addColorStop(1, `hsla(${particles[j].hue}, 100%, 60%, ${(1 - dist / 70) * 0.25})`);
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      
      // Draw particles
      particles.forEach((p) => {
        if (animationFrame < p.delay) return;
        
        const activeFrame = animationFrame - p.delay;
        p.progress = Math.min(1, activeFrame * p.speed);
        
        const eased = easeOutQuint(p.progress);
        
        p.x = p.startX + (p.targetX - p.startX) * eased;
        p.y = p.startY + (p.targetY - p.startY) * eased;
        
        // Spiral motion during travel
        if (p.progress < 1) {
          const spiralRadius = (1 - p.progress) * 70;
          const spiralAngle = p.progress * Math.PI * 6;
          p.x += Math.cos(spiralAngle + p.rotation) * spiralRadius;
          p.y += Math.sin(spiralAngle + p.rotation) * spiralRadius;
        }
        
        // Dynamic pulse
        const pulse = Math.sin(animationFrame * 0.1 + p.pulse) * 0.6 + 0.4;
        const size = p.size * (0.8 + pulse * 0.4);
        
        // Multi-layer glow
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size * 5);
        gradient.addColorStop(0, `hsla(${p.hue}, 100%, ${75 + pulse * 15}%, ${p.progress * p.brightness})`);
        gradient.addColorStop(0.2, `hsla(${p.hue}, 100%, 65%, ${p.progress * 0.7})`);
        gradient.addColorStop(0.5, `hsla(${p.hue}, 100%, 55%, ${p.progress * 0.4})`);
        gradient.addColorStop(1, 'transparent');
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, size * 5, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Core with extra glow
        ctx.beginPath();
        ctx.arc(p.x, p.y, size * 1.2, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${p.hue}, 100%, 95%, ${p.progress})`;
        ctx.shadowBlur = 20;
        ctx.shadowColor = `hsla(${p.hue}, 100%, 70%, ${p.progress})`;
        ctx.fill();
        ctx.shadowBlur = 0;
      });
    }

    function animate() {
      drawParticles();
      requestAnimationFrame(animate);
    }

    function createNebulas() {
      const container = document.getElementById('nebulas');
      const colors = [
        'rgba(139, 92, 246, 0.3)',  // Purple
        'rgba(236, 72, 153, 0.3)',   // Pink
        'rgba(59, 130, 246, 0.3)',   // Blue
        'rgba(244, 114, 182, 0.3)'   // Light pink
      ];
      
      for (let i = 0; i < 6; i++) {
        const nebula = document.createElement('div');
        nebula.className = 'nebula';
        const size = Math.random() * 400 + 300;
        nebula.style.width = size + 'px';
        nebula.style.height = size + 'px';
        nebula.style.background = colors[Math.floor(Math.random() * colors.length)];
        nebula.style.left = Math.random() * 100 + '%';
        nebula.style.top = Math.random() * 100 + '%';
        nebula.style.animationDelay = (Math.random() * 5) + 's';
        nebula.style.animationDuration = (Math.random() * 10 + 12) + 's';
        container.appendChild(nebula);
      }
    }

    function createStars() {
      const container = document.getElementById('stars');
      
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = (Math.random() * 3) + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        container.appendChild(star);
      }
    }

    function createFloatingEmojis() {
      const container = document.getElementById('emojis');
      const emojis = ['üíú', 'üíô', 'üíñ', '‚ù§Ô∏è', 'üíù', '‚ú®', '‚≠ê', 'üí´', 'üåü'];
      
      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.className = 'floating-emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + '%';
        emoji.style.animationDuration = (Math.random() * 3 + 5) + 's';
        container.appendChild(emoji);
        
        setTimeout(() => emoji.remove(), 8000);
      }, 1500);
    }

    function createMagicCircles() {
      const container = document.getElementById('magic-circles');
      
      for (let i = 0; i < 5; i++) {
        const circle = document.createElement('div');
        circle.className = 'magic-circle';
        circle.style.width = '200px';
        circle.style.height = '200px';
        circle.style.animationDelay = (i * 1.2) + 's';
        container.appendChild(circle);
      }
    }

    function init() {
      resizeCanvas();
      createNebulas();
      createStars();
      createFloatingEmojis();
      createMagicCircles();
      animate();
    }

    window.addEventListener('resize', resizeCanvas);

    async function onConfigChange(newConfig) {
      config = { ...defaultConfig, ...newConfig };
      
      const mainTitle = document.getElementById('main-title');
      const subtitleText = document.getElementById('subtitle-text');
      
      if (mainTitle) {
        mainTitle.textContent = config.main_title || defaultConfig.main_title;
      }
      
      if (subtitleText) {
        subtitleText.textContent = config.subtitle_text || defaultConfig.subtitle_text;
      }
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => cfg.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => cfg.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || 'Great Vibes',
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ["main_title", cfg.main_title || defaultConfig.main_title],
        ["subtitle_text", cfg.subtitle_text || defaultConfig.subtitle_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    window.addEventListener('load', init);
