  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#180b2b;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.12);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --accent1:#a855f7;
      --accent2:#22d3ee;
      --accent3:#f472b6;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(168,85,247,.20), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(34,211,238,.16), transparent 55%),
        radial-gradient(900px 600px at 50% 95%, rgba(244,114,182,.14), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: clamp(18px, 3vw, 34px);
    }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .title{
      line-height:1.05;
      margin:0;
      font-size: clamp(1.9rem, 4vw, 3.2rem);
      letter-spacing:-0.02em;
    }

    .subtitle{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: clamp(1rem, 1.7vw, 1.15rem);
      max-width: 56ch;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--stroke);
      border-radius: 999px;
      color: var(--muted);
      font-size: .95rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      user-select:none;
      white-space:nowrap;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 18px;
    }

    .card{
      grid-column: span 12;
      text-decoration:none;
      color:inherit;
      position:relative;
      overflow:hidden;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.05));
      border: 1px solid var(--stroke);
      box-shadow: 0 18px 44px rgba(0,0,0,.28);
      padding: 16px 16px 14px;
      transition: transform .18s ease, border-color .18s ease, background .18s ease;
    }

    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.22);
      background: linear-gradient(180deg, var(--card2), rgba(255,255,255,.06));
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(220px 140px at 10% 10%, rgba(168,85,247,.25), transparent 65%),
        radial-gradient(240px 150px at 90% 20%, rgba(34,211,238,.22), transparent 70%),
        radial-gradient(200px 160px at 30% 120%, rgba(244,114,182,.18), transparent 70%);
      opacity:.9;
      pointer-events:none;
    }

    .card > *{ position:relative; }

    .card h2{
      margin: 0 0 8px;
      font-size: 1.25rem;
      letter-spacing:-0.01em;
    }

    .meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: var(--muted);
      font-size: .95rem;
    }

    .tag{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.78);
      font-size: .85rem;
    }

    .arrow{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      flex: 0 0 auto;
    }

    footer{
      margin-top: 22px;
      color: rgba(255,255,255,.60);
      font-size: .9rem;
    }

    @media (min-width: 740px){
      .card{ grid-column: span 6; padding: 18px; }
    }
    @media (min-width: 1020px){
      .card{ grid-column: span 4; }
    }
  </style>
</head>
